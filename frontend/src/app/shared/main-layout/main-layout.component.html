<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title" appCustomHighlight="yellow" [scale]="1.2">
    Онлайн Библиотека
  </span>

  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="/books" routerLinkActive="active-link">Книги</a>
    <a mat-button routerLink="/search" routerLinkActive="active-link">Поиск</a>
    <a mat-button routerLink="/statistics" routerLinkActive="active-link">Статистика</a>
    <a mat-button routerLink="/auth/profile" routerLinkActive="active-link">Профиль</a>
    <!-- Ссылка на админ-панель отображается только для администраторов -->
    <a *ngIf="isAdmin" mat-button routerLink="/admin" routerLinkActive="active-link">
      Админ-панель
    </a>
    <a mat-button (click)="logout()">Выход</a>
  </nav>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
