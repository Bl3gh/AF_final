<mat-card *ngIf="book">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.authors }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ book.description }}</p>
      <p><strong>Жанр:</strong> {{ book.genres }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="downloadPdf()">Скачать PDF</button>
    </mat-card-actions>
  </mat-card>
